<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>Countdown Timer</title>
</head>
<body>
    <h1 id="text"></h1>
    <div class="countdown_timer">
        <div class="days">
            <p id="days">0</p>
            <span>Days</span>
        </div>
        <div class="hours">
            <p id="hours">0</p>
            <span>Hours</span>
        </div>
        <div class="minutes">
            <p id="minutes">0</p>
            <span>Minutes</span>
        </div>
        <div class="seconds">
            <p id="seconds">0</p>
            <span>Seconds</span>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
